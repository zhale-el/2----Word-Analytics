<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--
      google fonts
    -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600;800&family=Open+Sans:wght@400;500&family=Poppins:wght@200;400&display=swap"
      rel="stylesheet"
    />

    <!--
      custom css link
    -->
    <link rel="stylesheet" href="./style.css" />

    <!--
      custom js link
    -->
    <script src="./script.js" defer></script>
    <title>Word Analytics</title>
  </head>
  <body>
    <!-----------Header------------>

    <div class="backgound"></div>
    <h1 class="first__heading">
      Word<span class="first__heading--special">Analytics</span>
    </h1>

    <!------------textarea------------>
    <div class="container">
      <textarea
        class="textarea"
        spellcheck="false"
        placeholder="Enter your text..."
      ></textarea>

      <section class="stats">
        <!--
          section words
        -->
        <section class="stat">
          <span class="stat__number stat__number--words">0</span>
          <h2 class="second__heading">Words</h2>
        </section>

        <!--
          section characters
        -->

        <section class="stat">
          <span class="stat__number stat__number--characters">0</span>
          <h2 class="second__heading">Characters</h2>
        </section>
        <!--
          section twitter
        -->

        <section class="stat">
          <span class="stat__number stat__number--twitter">280</span>
          <h2 class="second__heading">Twitter</h2>
        </section>
        <!--
        section facebook
        -->
        <section class="stat">
          <span class="stat__number stat__number--facebook">2200</span>
          <h2 class="second__heading">Facebook</h2>
        </section>
      </section>
    </div>

    <!------------footer------------>
    <footer class="footer">
      <small class="copyright"
        >&copy;Copyright by ByteGrad. All rights reserved.</small
      >
      <small class="data">Last checked limits: 17 days ago</small>
    </footer>
  </body>
</html>
